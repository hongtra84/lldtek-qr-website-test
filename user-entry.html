<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="theme-color" content="black-translucent" />
	<meta name="HandheldFriendly" content="true">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./css/bootstrap.min.css">

	<link href="./css/font-awesome.css" type="text/css">

	<link rel="stylesheet" href="./css/style.css">

	<title>User Entry</title>
</head>

<body class="light login">

	<div class="container top-login">
		<div class="row justify-content-center h-100">
			<div class="col-12 col-lg-6">
				<div id="loginColumn" class="d-flex flex-column h-100 two-column padding-top-header">
					<div class="restaurant-info px-4">
						<h5 class="welcome">Welcome to</h5>
						<div class="logo py-2">
							<img src="./images/logo-restaurant.png" alt="" class="">
						</div>
						<h2 class="name-restaurant">Name of restaurant will be shown here</h2>
						<h6 class="address px-3">123 Harper park drive beckley, West
							Virginia<span>&nbsp;&nbsp;</span>25801</h6>
						<a href="tel:+1713123456">
							<h6 class="phone">(713) 123-4567</h6>
						</a>
					</div>

					<form id="form">
						<div class="padding-y-button">
							<div class="input-box">
								<label class="input-label">Username</label>
								<input type="text" class="input-custom" onfocus="setFocus(true)"
									onblur="setFocus(false)" />
							</div>
						</div>
						<div class="padding-y-button">
							<div class="input-box">
								<label class="input-label">Password</label>
								<input type="password" class="input-custom" onfocus="setFocus(true)"
									onblur="setFocus(false)" />
							</div>
						</div>
						<div class="padding-y-button">
							<div class="input-box active">
								<label class="input-label">Always active</label>
								<input type="text" class="input-custom" onfocus="setFocus(true)"
									onblur="setFocus(false)" />
							</div>
						</div>
						<div class="padding-y-button">
							<div class="input-box active-grey">
								<label class="input-label">Always active-grey</label>
								<input type="text" class="input-custom" onfocus="setFocus(true)"
									onblur="setFocus(false)" />
							</div>
						</div>
						<div class="padding-y-button">
							<div class="input-box active-grey">
								<label class="input-label">Dropdown/select list</label>
								<select class="input-custom" onfocus="setFocus(true)" onblur="setFocus(false)">
									<option value="-1"></option>
									<option value="1">Option 1</option>
									<option value="2">Option 2</option>
									<option value="3">Option 3</option>
								</select>
							</div>
						</div>
						<div class="padding-y-button">
							<div class="input-box error">
								<label class="input-label">Error input</label>
								<input type="text" class="input-custom" onfocus="setFocus(true)"
									onblur="setFocus(false)" />
							</div>
						</div>
					</form>

				</div>

				<div class="powered-by">
					<a href="https://www.spoton.com/" target="_blank"><img src="./images/powered-by.png" alt=""></a>
				</div>
			</div>
		</div>
	</div>







	<!-- Js -->
	<script src="./js/jquery.slim.min.js"></script>
	<script src="./js/bootstrap.bundle.js"></script>

	<script src="./js/font-awesome.js"></script>
	<script src="./js/cart.js"></script>


	<script>
		function setFocus(on) {
			var element = document.activeElement;
			if (on) {
				setTimeout(function () {
					element.parentNode.classList.add("focus");
				});
			} else {
				let box = document.querySelector(".input-box");
				box.classList.remove("focus");
				$("input").each(function () {
					var $input = $(this);
					var $parent = $input.closest(".input-box");
					if ($input.val()) $parent.addClass("focus");
					else $parent.removeClass("focus");
				});
			}
		}
	</script>
</body>

</html>

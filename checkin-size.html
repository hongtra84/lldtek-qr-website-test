	<script>

		$(function () {

			// select item onload
			__SW__.selectListItemForIndex({
				index: 3,
				wheel: 'single', // wheel's id or jQuery object or DOM
				fireEventSelect: true
			});


			// event (using addEventListener)
			const single_wheel = document.getElementById('single');
			single_wheel.addEventListener("select", function (e) {
				// get selected Liste Item
				selectedItem = __SW__.getIndexAndValOfSelectedListItem(e.target);

				$('#result_single span').text(`${selectedItem.value}`);
			});



			// event (using jQuery.on)
			$('#group-01 .simple-wheel').on('select', function (e) {
				// get selected Liste Item
				selectedItem = __SW__.getIndexAndValOfSelectedListItem(e.target);

				const id = e.target.id
				const text = `[${selectedItem.index}] ${selectedItem.value}`;
				$(`#result_${id} span`).text(text);
			});




			// clock
			const clock_intv = setInterval(clock_adjust, 1000);


		});


		const clock_adjust = function () {
			const now = new Date();
			const hour = now.getHours();
			const min = now.getMinutes();
			const sec = now.getSeconds();

			__SW__.selectListItemForIndex({ index: hour, wheel: 'c_hour', animate_dur: 1000, fireEventSelect: false });
			__SW__.selectListItemForIndex({ index: min, wheel: 'c_min', animate_dur: 1000, fireEventSelect: false });
			__SW__.selectListItemForIndex({ index: sec, wheel: 'c_sec', animate_dur: 300, fireEventSelect: false });
		}


	</script>

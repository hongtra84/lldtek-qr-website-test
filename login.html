	<!-- scrollspy -->
	<script>
		window.onload = function () {
			$('body').scrollspy({
				target: '#navbarCategories',
				offset: 140,
			})
			
			$(".nav-link:first").addClass('active');
			$(".nav-link:last").removeClass('active');

			// scroll to back will active at first element
			const heightOfScrollOne = document.getElementById('scrollOne').clientHeight;
			console.log(heightOfScrollOne);
			window.addEventListener("scroll", () => {
				if (window.scrollY < heightOfScrollOne) {
					$(".nav-link:first").addClass('active');
				}
			});
		}

	</script>

	<script>
		$(".minus-plus").click(function () {
			var valueElement = $('#' + $(this).siblings('input').attr('id'));

			if ($(this).hasClass('plus')) {
				valueElement.val(Math.max(parseInt(valueElement.val()) + 1));
			}
			else if (valueElement.val() > 0) // Stops the value going into negatives
			{
				valueElement.val(Math.max(parseInt(valueElement.val()) - 1));
			}
			return false;
		});
	</script>

	<script>
		$("#btnAddDish").click(function () {

			$("#minusPlus").addClass("d-block");
		});
	</script>
